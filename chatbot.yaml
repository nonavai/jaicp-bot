name: autoservice-bot

entryPoint: main.sc

botEngine: v2
language: ru

tests:
  include:
    - test/test_scenarios.xml

nlp:
  # РАБОЧИЙ ГИБРИДНЫЙ РЕЖИМ: Правила + ИИ
  classificationAlgorithm: "hybrid"  # Сначала правила, потом ИИ
  useShared: true
  
  # Настройки для правил (приоритет)
  intentNoMatchThresholds:
    phrases: 0.2
    patterns: 0.2
  
  # Пользовательские паттерны (основа)
  zflPatternsEnabled: true
  
  # ИИ как помощник для сложных случаев
  intentClassification: true
  confidenceThreshold: 0.5
  
  # Семантический поиск для fallback
  semanticSearch: true
  semanticThreshold: 0.3
  
  # Простая валидация
  validation:
    phraseValidationEnabled: false  # Отключаем чтобы не мешало правилам
    answerValidationEnabled: true
    phraseValidationThreshold: 0.5
    answerValidationThreshold: 0.7

# ИИ обучение для автосервиса
aiTraining:
  domain: "automotive_service"
  intents:
    - name: "booking_intent"
      examples:
        - "записаться на ТО"
        - "хочу записаться на техобслуживание"
        - "мне нужно на сервис"
        - "запиши меня на ремонт"
        - "срочно нужна диагностика"
        - "как записаться на техосмотр"
        - "хочу попасть в автосервис"
    - name: "pricing_intent"  
      examples:
        - "сколько стоит ТО"
        - "какие цены на ремонт"
        - "во сколько обойдется сервис"
        - "цены на диагностику"
        - "стоимость техобслуживания"
    - name: "schedule_intent"
      examples:
        - "когда вы работаете"
        - "часы работы автосервиса"  
        - "расписание работы"
        - "во сколько открываетесь"

# Настройки для автосервиса
bot:
  company: "АвтоПрофи"
  service: "Автосервис"
  description: "ИИ чат-бот для записи на техобслуживание и получения информации об услугах"
  
